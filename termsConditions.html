    <body>
        <div class="container-form">
            <div class="box">
                <img src="img/logo.jpg" class="logo">
            </div>
            <div class="flex">
                <div class="texttB">
                    <label><hr>Authorization<hr><label>
                <div>
                <div class="textt">
                    <div><label>
                        Authorization: By signing below, you authorize: (a) backgroundchecks.com (“BGC”) to request information
                        about you from any public or private information source; (b) anyone to provide information about you to
                        BGC; (c) BGC to provide us My Mobile, LLC and its client, TracFone Wireless, Inc., one or more reports
                        based on that information; and (d) us to share those reports with others for legitimate business
                        purposes related to your employment. BGC may investigate your education, work history, professional
                        licenses and credentials, references, address history, social security number validity, right to work,
                        criminal record, lawsuits, driving record, credit history, and any other information with public
                        or private information sources. You acknowledge that a fax, image, or copy of this authorization
                        is as valid as the original. You make this authorization to be valid for as long as you are an
                        applicant or employee with us.
                    </label></div>
                    <br>
                    <div><label>
                        The Consumer Financial Protection Bureau’s “Summary of Your Rights under the Fair Credit Reporting Act”
                        is attached to this authorization. If you are a New York applicant, a copy of New York’s law on the
                        use of criminal records is attached. By signing below, you acknowledge receipt of these documents.
                    </label></div>
                </div>
                <div class="texttB">
                    <div><label><hr>Disclosure<hr><label></div>
                <div>
                <div class="textt">
                    <div><label>
                        We My Mobile, LLC and our client, TracFone Wireless, Inc., will obtain one or more consumer reports
                        or investigative consumer reports (or both) about you for purposes of employment with My Mobile,
                        LLC and potential assignment to work on projects for our client TracFone Wireless, Inc. These 
                        purposes may include hiring, contract, assignment, promotion, re-assignment, and termination. The 
                        reports will include information about your character, general reputation, personal characteristics,
                        and mode of living.
                    </label></div>
                    <br>
                    <div><label>
                        We will obtain these reports through a consumer reporting agency. Our consumer reporting agency is 
                        backgroundchecks.com (“BGC”). BGC’s address is P.O. Box 353, Chapin, SC 29036. BGC’s telephone number 
                        is (866) 265-6602. BGC’s website is www.backgroundchecks.com, where you can find information about 
                        whether BGC’s international privacy practices.
                    </label></div>
                    <br>
                    <div><label>
                        To prepare the reports, BGC may investigate your education, work history, professional licenses and 
                        credentials, references, address history, social security number validity, right to work, criminal 
                        record, lawsuits, driving record, credit history, and any other information with public or private 
                        information sources.
                    </label></div>
                    <br>
                    <div><label>
                        You may obtain a copy of any report that BGC provides and BGC’s files about you (in person, by mail, 
                        or by phone) by providing identification to BGC. If you do, BGC will provide you help to understand 
                        the files, including trained personnel and an explanation of any codes. Another person may accompany 
                        you by providing identification.
                    </label></div>
                    <br>
                    <div><label>
                        If BGC obtains any information by interview, you have the right to obtain a complete and accurate 
                        disclosure of the scope and nature of the investigation performed.
                    </label></div>
                </div>
            </div>
        </div>
